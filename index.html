<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final rpsls</title>
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
    <header>
        <div class="title">
            <h1>Rock Paper Scissors Lizard Spock</h1>
        </div>
        <div class="button">
            <a href="#play" class="bton">PLAY!</a>
        </div>
    </header>

    <div class="play" id="play">
        <div class="container">
            <button onclick="user('stone')" type="button" class="bttn">
          Stone
        </button>
            <button onclick="user('paper')" type="button" class="bttn">
          Paper
        </button>
            <button onclick="user('scissor')" type="button" class="bttn">
          Scissor
        </button>
            <button onclick="user('lizard')" type="button" class="bttn">
          lizard
        </button>
            <button onclick="user('spock')" type="button" class="bttn">
          Spock
        </button>
        </div>
        <div class="container">
            <button onclick="user('stone')" type="button" class="imgbttn">
          <img src="download.jpg" alt="Stone" />
        </button>
            <button onclick="user('paper')" type="button" class="imgbttn">
          <img src="paper.jpg" alt="Paper" />
        </button>
            <button onclick="user('scissor')" type="button" class="imgbttn">
          <img src="scissor.jpg" alt="Scissor" />
        </button>
            <button onclick="user('lizard')" type="button" class="imgbttn">
          <img src="lizard.jpg" alt="Lizard" />
        </button>
            <button onclick="user('spock')" type="button" class="imgbttn">
          <img src="spock.jpg" alt="Spock" />
        </button>
        </div>
        <div class="output container">
            <p>User's Choice: <span id="userchoice"></span></p>
            <p>Computer's Choice: <span id="computerchoice"></span></p>
            <p>Result: <span id="result"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
