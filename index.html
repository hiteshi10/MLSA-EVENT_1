<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let's Create Our Own Webpage!</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
    <header>
        <div class="title">
            <h1>Rock🪨 Paper📃 Scissors✂️</h1>
        </div>
        <div class="button">
            <a href="#play" class="bton">PLAY!👾</a>
        </div>
    </header>

    <div class="play" id="play">
        <div class="container">
            <button onclick="user('stone')" type="button" class="bttn">
          Stone🪨
        </button>
            <button onclick="user('paper')" type="button" class="bttn">
          Paper📃
        </button>
            <button onclick="user('scissor')" type="button" class="bttn">
          Scissor✂️
        </button>
        </div>
        <div class="container">
            <button onclick="user('stone')" type="button" class="imgbttn">
          <img
            src="https://www.pngkey.com/png/full/156-1562965_onix-rock-pokemon.png"
            alt="Stone"
          />
        </button>
            <button onclick="user('paper')" type="button" class="imgbttn">
          <img src="paper.png" alt="Paper" />
        </button>
            <button onclick="user('scissor')" type="button" class="imgbttn">
          <img
            src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/212_f2.png"
            alt="Scissor"
          />
        </button>
        </div>
        <div class="output container">
            <p>User's Choice: <span id="userchoice"></span></p>
            <p>Computer's Choice: <span id="computerchoice"></span></p>
            <p>Result: <span id="result"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
